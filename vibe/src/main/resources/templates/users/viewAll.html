<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/explore.css">
</head>
<body>
    <!-- filter button -->
    <div id="filter-btn">

    </div>
    
    <!-- search bar -->
    <form id="search-bar">
        <input type="search" placeholder="Search Profiles">
        <button type="submit">Search</button>
    </form>

    <div id="nav-bar">
        <!-- <a href="/profile">Your Profile</a>
        <a href="">Hosts Map</a>

        <a href="/feedback.html">Feedback</a>
        <a href="/team.html">Team</a>
        <a href="/privatepolicy.html">Private Policy</a>
        <button>Logout</button>
    </div>

    <main>
        <header>
            <a href="home.html">
                <img src="img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
            <h1><b>Let's Explore!</b></h1>
        </header>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-5">
                    <div class="profiles-container">
                        <div th:each="musician : ${musicians}" class="col-md-4 mb-5">
                           <div style="background-color: blanchedalmond; border: 2px solid black; padding: 15px;">
                                <b><p th:text="${musician.username}"></p></b>
                                <p th:text="${musician.city}"></p>
                                <div th:each="genre : ${musician.genres}">
                                    <span th:text="${genre}"></span>
                                </div><br>
                                <!-- <p th:text="${musician.instruments}"></p><br> -->
                                <p>Top 3 Albums: </p>
                                <p>Host: <!-- boolean-->
                                <!-- <label id="host-label" class="switch" th:text="${musician.host}"><span class="slider round"></span></label> -->
                                </p> 
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

     
    </main>
    

    <footer>

</body>

</html>
