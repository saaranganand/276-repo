<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginregister.css">
</head>
<body>
    <main>
        <header>
            <a href="/">
                <img src="/img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
        </header>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">FORGOT PASSWORD</h1>
                    <h2>Email input failed! Try again</h2>
                    <form action="/users/forgotpassword" method="post">
            
                        <div class="mb-3">
                            <input type="email" id="email" name="email" class="form-control form-control-lg"
                                placeholder="Email">
                        </div>
                        <!-- Send email button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="Send Password Reset Email" id="forgotbtn"></input>
                        </div>
                    </form>
                    <br>
                    <p>Back to <a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>

        <br>

        <footer>
            Â© Vibe 2024
        </footer>
    </main>
</body>
</html>
