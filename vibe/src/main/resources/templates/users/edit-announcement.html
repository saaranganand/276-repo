<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Announcement</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/announcements.css">
    <script src="https://kit.fontawesome.com/a02c21629a.js" crossorigin="anonymous"></script>
    <script defer src="/js/add-announce.js"></script>
</head>
<body>

    <main>
        <button onclick="window.history.back()" id="backbtn" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px;">Back</button>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">Edit Announcement</h1>
                    <form action="/users/updateannounce" method="post" id="announceform">
                        <a><input type="hidden" id="aid" name="aid" th:value="${editanno.aid}"></a>
                        <div class="input-control mb-3">
                            <input type="text" id="title" name="title" th:value="${editanno.title}" class="form-control form-control-lg"
                                placeholder="Post Title">
                                <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <div class="textareaElement form-control form-control-lg" id="content" contenteditable th:text="${editanno.content}></div>
                            <input type="hidden" id="hiddenContent" name="content" th:value="${editanno.content}">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input type="url" id="image" name="image" th:value="${editanno.image}" class="form-control form-control-lg"
                                placeholder="Image Link">
                            <div class="error"></div>
                        </div>
                        
                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" id="add-anno" type="submit" value="POST ANNOUNCEMENT"></input>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
