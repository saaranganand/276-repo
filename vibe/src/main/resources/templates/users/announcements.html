<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/announcements.css">
    <script src="https://kit.fontawesome.com/a02c21629a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a href="/users/login">
            <img src="/img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
        </a>
        <h1><b>Welcome to Vibe!</b></h1>
        <p><b>Helping musicians since '24.</b></p>
    </header>

    <main>
        <div id="announcements-container">
            <div th:each="announcement:${anno}" id="indiv-anno">
                <h2 th:text="${announcement.title}"></h2>
                <p th:text="${announcement.content}"></p>
                <p th:text="${announcement.date}"></p>
                <p th:text="${announcement.image}"></p>

                <p>Posted By:
                    <span th:text="${announcement.uploader}" id="loginname"></span>
                </p>
            </div>
        </div>

        <div id="addannouncementbtn">
            <a href="/users/add-anno" class="btn btn-secondary">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
    </main>
</body>
</html>
