<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginregister.css">
    <script defer src="js/edit.js"></script>
</head>
<body>
    <main>
        <header>
            <a href="/">
                <img src="/img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
        </header>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">Reset your password</h1>
                    <h5>Enter the token from your email:</h5>
                    <form action="/users/tokenrequest" method="post" id="tokenform">
                        <div class="input-control mb-3">
                            <input id="token" name="token" type="token" placeholder="Token" class="form-control form-control-lg">
                        </div>

                        <div class="input-control mb-3">
                            <input id="password" name="password" type="password" placeholder="New Password" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input id="password2" name="password2" type="password" placeholder="Confirm Password" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <input class="btn" id="submitbtn" type="submit" value="Submit"></input>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>

        <br>

        <footer>
            Â© Vibe 2024
        </footer>
    </main>
</body>
</html>
