<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/announcements.css">
    <script src="https://kit.fontawesome.com/a02c21629a.js" crossorigin="anonymous"></script>
    <script defer src="/js/add-announce.js"></script>
</head>
<body>

    <header>
        <a href="/users/login">
            <img src="/img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
        </a>
        <h1><b>Welcome to Vibe!</b></h1>
        <p><b>Helping musicians since '24.</b></p>
    </header>

    <main>
        <button onclick="window.history.back()" id="backbtn" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px;">Back</button>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">New Announcement</h1>
                    <form action="/users/addannounce" method="post" id="announceform">
    
                        <div class="input-control mb-3">
                            <input type="text" id="title" name="title" class="form-control form-control-lg"
                                placeholder="Post Title">
                                <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <!-- <textarea id="content" name="content" class="textareaElement form-control form-control-lg"
                                placeholder="Post Content" contenteditable></textarea> -->
                            <div class="textareaElement form-control form-control-lg" id="content" contenteditable></div>
                            <input type="hidden" id="hiddenContent" name="content">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input type="url" id="image" name="image" class="form-control form-control-lg"
                                placeholder="Image Link">
                            <div class="error"></div>
                        </div>
                        
                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" id="add-anno" type="submit" value="POST ANNOUNCEMENT"></input>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
