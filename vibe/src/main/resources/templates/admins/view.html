<!-- Delete Users - Table view -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginregister.css">
    <script src="/js/admindelete.js"></script>
</head>
<body>
    <main class="container-fluid">
        <div class="position-absolute top-0 end-0 p-3">
            <a href="/admins/announcements/delete">
                <button class="btn btn-primary" id="delannobtn">Delete Announcements</button>
            </a>
        </div>
        <h1 class="text-center mt-5 mb-4">Choose which users to delete</h1>
        <form action="/admins/del" method="post">
            <table class="table table-bordered">
                <tr>
                    <th></th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
                <tr th:each="user:${user}">
                    <td id="checkid"><input type="checkbox" name="userIds" th:value="${user.uid}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
            </table>
            <div class="error"></div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="d-grid gap-2">
                        <input class="btn btn-danger" type="submit" value="DELETE"></input>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/admins/logout" class="d-grid gap-2">
                    <button class="btn btn-primary" id="logoutbtn">Logout</button>
                </a>
            </div>
        </div>

        <footer>
            Â© Vibe 2024
        </footer>
    </main>
</body>
</html>
