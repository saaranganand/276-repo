<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/explore.css">
    <script src="https://kit.fontawesome.com/a02c21629a.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fa-solid fa-house fa-2xl"></i>
                    <br>
                    <span class="barlink-text">Home</span>
                </a>
            </li>
            <div class="nav-items-bottom">
                <li class="nav-item">
                    <a href="feedback.html" class="nav-link">
                        <i class="fa-regular fa-star fa-2xl"></i>
                        <br>
                        <span class="barlink-text">Feedback</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="team.html" class="nav-link">
                        <i class="fa-solid fa-people-group fa-2xl"></i>
                        <br>
                        <span class="barlink-text">Team</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="privacypolicy.html" class="nav-link">
                        <i class="fa-solid fa-shield-halved fa-2xl"></i>
                        <br>
                        <span class="barlink-text">Privacy</span>
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="/users/logout" class="nav-link">
                        <i class="fa-solid fa-right-from-bracket fa-2xl"></i>
                        <br>
                        <span class="barlink-text">Logout</span>
                    </a>
                </li> -->
            </div>
        </ul>
    </nav>

    <main>
        <header>
            <a href="/">
                <img src="img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
            <h1><b>Let's Explore!</b></h1>
        </header>

        <div id="filter-btn"><!-- filter button --></div>
        <form th:action="@{/search}" th:method="post" id="search-bar">
            <input type="text" id="search-bar-input" name="input" placeholder="Search Profiles">
            <button type="submit">Search</button>
        </form>
       
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-5">
                    <div class="profiles-container">
                        <div th:each="musician : ${musicians}" class="col-md-6 mb-5" id="musician-container">
                           <div style="background-color: blanchedalmond; border: 2px solid grey; padding: 15px; border-radius: 10px;">
                                <b><p th:text="${musician.username}" style="font-size: larger;"></p></b>
                                <p th:text="${musician.city}"></p>
                                <div th:each="genre : ${musician.genres}">
                                    <span th:text="${genre}"></span>
                                </div><br>
                                <p>Top 3 Albums: 
                                   <!--  displays profile's top albums -->
                                </p>
                                <p>Host: 
                                    <b><label id="host-label" th:text="${musician.host ? 'Yes' : 'No'}"></label></b>
                                </p> 
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

     
    </main>
    

    <footer>
        Â© Vibe 2024
    </footer>

    <script src="/js/exploreLogic.js"></script>
</body>

</html>
