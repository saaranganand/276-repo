<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Information Form</h2>
    <form action="/submit-user-info" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="cityName" class="form-label">City Name</label>
            <input type="text" class="form-control" id="cityName" name="cityName" required>
        </div>
        <div class="mb-3">
            <label for="instrument" class="form-label">Instrument</label>
            <input type="text" class="form-control" id="instrument" name="instrument" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="top1Artist" class="form-label">Top 1 Artist</label>
            <input type="text" class="form-control" id="top1Artist" name="top1Artist" required>
        </div>
        <div class="mb-3">
            <label for="top2Artist" class="form-label">Top 2 Artist</label>
            <input type="text" class="form-control" id="top2Artist" name="top2Artist" required>
        </div>
        <div class="mb-3">
            <label for="top3Artist" class="form-label">Top 3 Artist</label>
            <input type="text" class="form-control" id="top3Artist" name="top3Artist" required>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Genres</label>
            <input type="text" class="form-control" id="genres" name="genres" required>
        </div>
        <div class="form-group">
            <label for="host">Host:</label>
            <select class="form-control" id="host" name="host">
                <option value="true" selected >Yes</option>
                <option value="false" >No </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
