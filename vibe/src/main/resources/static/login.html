<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginregister.css">
</head>
<body>
    <main>
        <header>
            <a href="home.html">
                <img src="img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
            <h1><b>Welcome to Vibe!</b></h1>
            <p><b>Helping musicians since '24.</b></p>
        </header>
    
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">LOGIN</h1>
                    <form action="/users/login" method="post">
            
                        <div class="mb-3">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Password">
                        </div>
                        <!-- Login button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="Login"></input>
                        </div>
                    </form>
                    <br>
                    <p>Don't have an account? <a href="/register.html">Register</a></p>
                    <p>Forgot your password? <a href="/forgot-password.html">Reset Password</a></p>
                </div>
            </div>
        </div>

        <br>

        <footer>
            Â© Vibe 2024
        </footer>
    </main>
</body>
</html>
