<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginregister.css">
    <script defer src="js/register.js"></script>
</head>
<body>
    <main>
        <header>
            <a href="home.html">
                <img src="img/vibelogo.png" alt="Vibe Logo" id="vibelogo">
            </a>
            <h1><b>Welcome to Vibe!</b></h1>
            <p><b>Helping musicians since '24.</b></p>
        </header>
    
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1 class="text-center mt-5 mb-4">REGISTER</h1>
                    <h5>Enter your details:</h5>
                    <form action="/users/register" method="post" id="registerform">
                        
                        <div class="input-control mb-3">
                            <input id="username" name="username" type="text" placeholder="Username" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>
                        <div class="input-control mb-3">
                            <input id="password2" name="password2" type="password" placeholder="Confirm Password" class="form-control form-control-lg">
                            <div class="error"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <input class="btn" id="submitbtn" type="submit" value="Register"></input>
                        </div>
                    </form>
                    <br>
                    <p>Already have an account? <a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>

        <br>

        <footer>
            Â© Vibe 2024
        </footer>
    </main>
</body>
</html>
