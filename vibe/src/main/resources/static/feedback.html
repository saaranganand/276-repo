<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/feedback.css">

<body>
    <button onclick="window.history.back()" id="privbackbtn" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px;">Back</button>
    <h1>Feedback</h1>
    <div class="container">
        <div class ="form-group rounded" style="background-color: gray;">
            <form>
                <div class="form-group">
                    <label for="subject">Subject</label> <br>
                    <input type="text" class="form-control" name="subject" id="subject">
                </div>
                <div class="form-group">
                    <label for="body">Enter your thoughts below!</label> <br>
                    <textarea class="form-control" name="body" id ="body" rows="6"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <button type="button" class="btn btn-primary" onclick="encodeSpaces()">Submit</button> 
            </form>
        </div>
    </div>

    <footer>
        Â© Vibe 2024
    </footer>
</body>

<script>
    function encodeSpaces() {
    var subject = document.getElementById('subject').value;
    var body = document.getElementById('body').value;

    // Encoding the subject and body to ensure proper formatting in the mailto link
    subject = encodeURIComponent(subject);
    body = encodeURIComponent(body);

    // Creating the mailto link with the encoded subject and body
    var mailtoLink = 'mailto:vibemusicwebsite@gmail.com?subject=' + subject + '&body=' + body;

    // Opening the mail client with the mailto link
    window.location.href = mailtoLink;
}

</script>

</html>
